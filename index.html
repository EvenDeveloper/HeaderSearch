<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="css/bulma.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Search iOS Headers</title>
    </head>
    <body>
        <section class="hero is-header is-medium is-dark">
	        <div class="hero-body">
	        	<div class="container">
			      	<h1 class="title is-1" style="font-weight: 800;">HeaderFinder</h1>
			      	<p class="subtitle">Find functions and methods inside SpringBoard headers with ease.</p>
			      	<p class="buttons">
                        <a class="button is-small btn selected">iOS 12.1</a>
                        <a class="button is-small btn">iOS 11.3</a>
                        <a class="button is-small btn">iOS 11.0</a>
                        <a class="button is-small btn">iOS 10.2</a>
                        <a class="button is-small btn">iOS 10.0</a>
                        <a class="button is-small btn">iOS 9.3.3</a>
                        <a class="button is-small btn">iOS 9.0</a>
                        <a class="button is-small btn">iOS 8.4.1</a>
                        <a class="button is-small btn">iOS 8.0</a>
                        <a class="button is-small btn">iOS 7.0</a>
                        <a class="button is-small btn">iOS 6.0</a>
                        <a class="button is-small btn">iOS 5.0</a>
                        <a class="button is-small btn">iOS 4.0</a>
                        <a class="button is-small btn">iOS 3.0</a>
                    </p>
                    <form action="?search">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input search is-medium" name="search" type="text" placeholder="Search">
                                <span class="icon is-left" style="color: #aaa">
                                    <i class="fas fa-search"></i>
                                </span>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
