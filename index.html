<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="./css/bulma.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Search iOS Headers</title>
    </head>
    <body>
        
        

        <div id="app">
                <section class="hero is-header is-dark">
                        <div class="hero-body">
                            <div class="container">
                                  <h1 class="title is-1" style="font-weight: 800;">HeaderFinder</h1>
                                  <p class="subtitle">Find functions and methods inside SpringBoard headers with ease.</p>
                                  <p class="buttons">
                                    <a class="button btn" v-for="(key, index) in versions" @click="loadVersion(index)">{{key}}</a>
                                </p>
                                <form action="?search">
                                    <div class="field">
                                        <p class="control has-icons-left">
                                            <input class="input search is-medium" id="search" name="search" type="text" placeholder="Search">
                                            <span class="icon is-left" style="color: #aaa">
                                                <i class="fas fa-search"></i>
                                            </span>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                    <section class="section hero">
                        <div class="container" style="width: 100%">
                            <h2 class="title is-2" style="font-weight: 800;" id="iosVersion">iOS</h2>
            
                            <div class="columns is-multiline">
                                
                                <div v-if="Object.keys(files).length > 0">
                                    
                                            <div v-for="file in files" class="column is-full-mobile is-full-tablet is-half-desktop" style="background-color: #eee; border-radius: 10px; padding: 20px; margin-bottom: 10px; cursor: pointer">
                                                    <table style="width: 100%"><tr>
                                                        <td style="width: 15px"><h4 class="title is-4"><i class="fas fa-file" style="margin-right: 15px"></i></h4></td>
                                                        <td><h4 class="title is-4 headerstr">{{file}}</h4></td>
                                                        <td style="width: 15px; float: right; margin-left: 10px"><h4 class="title is-4"><i class="fas fa-chevron-right" style="opacity: 0.4"></i></h4></td>
                                                    </tr></table>
                                                </div>
                                    
                                </div>

                                <div v-if="Object.keys(files).length == 0" class="column is-full" style="background-color: #eee; border-radius: 10px; padding: 20px; margin-bottom: 10px; cursor: pointer">
                                    <h4 class="title is-4">
                                        <i class="fas fa-spinner" style="margin-right: 15px"></i>Loading...
                                        <span style="float: right"><i class="fas fa-chevron-right" style="opacity: 0.4"></i></span>
                                    </h4>
                                </div>
            
                            </div>
            
            
                        </div>
                    </section>
                    <section class="section hero is-gray">
                        <div class="container" style="width: 95%">
                            <h4 class="title is-4">Made with <i class="fas fa-heart"></i> by</h4>
                            <div class="columns">
                                <a href="https://twitter.com/even_dev" target="_blank" class="column is-half-desktop is-half-tablet is-full-mobile madeby">
                                    <img style="float: left; height: 55px; margin-right: 10px" src="https://api.zenithdevs.com/eclipse/twitter/even_dev"/>
                                    <p style="float:left">
                                        <h4 class="title is-4">EvenDev</h4>
                                        <h6 class="subtitle is-6">@even_dev on Twitter</h6>
                                    </p>
                                </a>
                                <a href="https://twitter.com/hellojacc" target="_blank" class="column is-half-desktop is-half-tablet is-full-mobile madeby">
                                    <img style="float: left; height: 55px; margin-right: 10px; border-radius: 25.5px" src="https://api.zenithdevs.com/eclipse/twitter/hellojacc"/>
                                    <p style="float:left">
                                        <h4 class="title is-4">Jack</h4>
                                        <h6 class="subtitle is-6">@hellojacc on Twitter</h6>
                                    </p>
                                </a>
                            </div>
                            <div class="columns" style="margin-top: 10px">
                                <a href="https://twitter.com/ItsS0n1c" target="_blank" class="column is-half-desktop is-half-tablet is-full-mobile madeby">
                                    <img style="float: left; height: 55px; margin-right: 10px; border-radius: 25.5px" src="https://api.zenithdevs.com/eclipse/twitter/itss0n1c"/>
                                    <p style="float:left">
                                        <h4 class="title is-4">S0n1c</h4>
                                        <h6 class="subtitle is-6">@ItsS0n1c on Twitter</h6>
                                    </p>
                                </a>
                                <a href="https://bulma.io/" target="_blank" class="column is-half-desktop is-half-tablet is-full-mobile madeby">
                                    <img style="float: left; height: 55px; margin-right: 10px" src="https://jgthms.com/web-design-in-4-minutes/bulma.png"/>
                                    <p style="float:left">
                                        <h4 class="title is-4">Bulma</h4>
                                        <h6 class="subtitle is-6">https://bulma.io/</h6>
                                    </p>
                                </a>
                            </div>
                        </div>
                    </section>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="js/app.js"></script>
    </body>
</html>
